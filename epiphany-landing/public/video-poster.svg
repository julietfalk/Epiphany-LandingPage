<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Headset icon -->
  <g transform="translate(300, 150)">
    <circle cx="100" cy="75" r="60" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="100" cy="75" r="45" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Headset band -->
    <path d="M 40 75 Q 70 45 100 75 Q 130 105 160 75" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
    
    <!-- AI browser interface -->
    <rect x="200" y="30" width="200" height="90" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="210" y="40" width="60" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="280" y="40" width="40" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="330" y="40" width="60" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Flow state visualization -->
    <circle cx="100" cy="200" r="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <path d="M 75 200 Q 87.5 175 100 200 Q 112.5 225 125 200" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text overlay -->
  <text x="400" y="380" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="24" font-weight="600">
    Epiphany Product Demo
  </text>
  <text x="400" y="410" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, sans-serif" font-size="16">
    Click to play video
  </text>
  
  <!-- Play button -->
  <circle cx="400" cy="200" r="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <polygon points="385,180 385,220 415,200" fill="rgba(255,255,255,0.8)"/>
</svg>
